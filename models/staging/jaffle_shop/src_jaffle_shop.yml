version: 2

sources:
  - name: jaffle_shop
    description: A copy of a Postgres application database.
    database: raw
    tables:
      - name: customers
        description: Raw customers data
        columns:
          - name: id
            description: Primary key for customers
            tests:
              - unique
              - not_null
      - name: orders
        columns:
          - name: id
            description: Primary key for orders
            test:
              - unique
              - not_null